<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Time Out Function</title>
    <style>
        body {
            background-color: #212121;
            color: #fff;
            font-size: 16px;
        }

        /* Center the main content div */
        .main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Style the buttons */
        button {
            background-color: #1E88E5;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease-in-out;
        }

        /* Add hover effect to buttons */
        button:hover {
            background-color: #1565C0;
        }

        /* Apply some spacing between the elements */
        p {
            margin: 10px 0;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="main">
        <p>Click "Try It". Wait 3 seconds. The page will alert "Hello"</p>
        <p>Click "Stop It" to prevent the alert</p>
        <p>You must click "Stop It" before 3 seconds</p>
        <button onclick="myVar = setTimeout(myFunc,3000)">Try It</button>
        <button onclick="clearTimeout(myVar)">Stop It</button>
    </div>

    <script>
        const myFunc = () => {
            alert("Hello")
        }
    </script>
</body>
</html>
