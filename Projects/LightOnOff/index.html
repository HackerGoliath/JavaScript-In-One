<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Light On And Off</title>
</head>
<body>
    <div id="container">
        <h1>Can you turn the light on?</h1>
        <button onclick="document.getElementById('bulb').src='images/light-bulb-on.png'">Turn the light on</button>
        <img id="bulb" src="images/light-bulb-off.png" alt="Bulb off on">
        <button onclick="document.getElementById('bulb').src='images/light-bulb-off.png'">Turn the light off</button>
    </div>
</body>
</html>
