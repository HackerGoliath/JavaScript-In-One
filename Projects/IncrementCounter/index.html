<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Project: Increment Counter</title>
</head>
<body>
    <div id="container">
        <div class="counter-container">
            <i class="fa fa-mug-hot fa-5x"></i>
            <!-- data-* attributes are assigned to hold custom data for custom code (client side js) to process. -->
            <div class="counter" data-target="4000"></div>
            <span>Project Completed</span>
        </div>
        <div class="counter-container">
            <i class="fa fa-users fa-5x"></i>
            <!-- data-* attributes are assigned to hold custom data for custom code (client side js) to process. -->
            <div class="counter" data-target="1500"></div>
            <span>Our Happy Clients</span>
        </div>
        <div class="counter-container">
            <i class="fa fa-tasks fa-5x"></i>
            <!-- data-* attributes are assigned to hold custom data for custom code (client side js) to process. -->
            <div class="counter" data-target="500"></div>
            <span>OnGoing Projects</span>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
